name: CI

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: "develliotesco/api-laboratory"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup Java JDK
      uses: actions/setup-java@v1.4.4
      with:
        java-version: '17'
    - name: Grant execute permissions to gradlew
      run: chmod +x ./gradlew
    - name: Compile and build with Gradle
      run: ./gradlew build
    - name: Unit test with Gradle
      run: ./gradlew test
    - name: Generate code coverage report with Gradle
      run: ./gradlew jacocoTestReport
    - name: Analyze with SonarCloud
      run: ./gradlew sonar -Dsonar.organization=dev-elliotesco -Dsonar.projectKey=api-laboratory -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=${{ secrets.SONAR_TOKEN }}
    - name: SonarQube Quality Gate Check
      uses: sonarsource/sonarqube-quality-gate-action@master
      timeout-minutes: 5
      with:
        scanMetadataReportFile: build/sonar/report-task.txt
      env:
       SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
